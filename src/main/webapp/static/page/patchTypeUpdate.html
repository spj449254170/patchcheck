<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑类型</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form"lay-filter="patchType">
    <div class="layui-form-item" style="display:none">
        <label class="layui-form-label ">id</label>
        <div class="layui-input-block">
            <input type="text" name="id" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">补丁类型</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" lay-reqtext="补丁类型不能为空" placeholder="请输入补丁类型" value=""
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">补丁说明</label>
        <div class="layui-input-block">
            <input type="textarea" name="remarks" placeholder="请输入补丁说明" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">补丁部署路径</label>
        <div class="layui-input-block">
            <input type="textarea" name="Url" lay-verify="required" lay-reqtext="补丁部署路径不能为空" placeholder="请输入补丁部署路径"
                   value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">类型校验规则</label>
        <div class="layui-input-block">
            <input type="textarea" name="ruler" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/pagejs/patchTypeUpdate.js"></script>
<script>
    $(function () {
        patchTypeUpdate.init()
    })
</script>
</body>
</html>
